# ~/.tmux.conf
# Enhanced tmux configuration with vim-like navigation

# Basic settings
set -g mouse on
set -g history-limit 50000
set -g default-terminal "screen-256color"
set -g default-command "/bin/zsh"
set -g allow-passthrough all
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM
set-option -g allow-rename off

# Vim-like pane navigation (works with vim-tmux-navigator in Neovim)
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\S+/)?(n?vim|vim)$'"

bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\" "select-pane -l"

# Alternative vim-like navigation (hjkl)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Splits (vim-ish)
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Resize panes with hjkl
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Status bar styling (gruvbox-inspired)
set -g status-fg "#232323"
set -g status-bg "#828231"
set -g pane-active-border-style bg=default,fg="#c6a0f7"

# Reload config
bind r source-file ~/.tmux.conf \; display-message "tmux reloaded"
